 <div class="parent">

  <p class="title"> Rock Paper Scissors</p>

 <div>
  <button class="move-btn js-Rock-btn"><img class="move-icon" src="images/Rock-emoji.png"> </button>

     autoPlay();

<div class="popup-container" id="resetPopup">
    <div class="popup-content">
        <p>Are you sure you want to reset the score?</p>
        <button class="simple-button" onclick="resetScore();
        closeResetPopup();
        ">Yes, Reset</button>

</div>
