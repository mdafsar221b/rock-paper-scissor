<body>
 <div class="parent">

  <p class="title"> Rock Paper Scissors</p>
  <p class="Name"> by-Afsar Sayyed</p>
  
 <div>
  <button onclick=" 
  playGame('Rock');
     " class="move-btn"><img class="move-icon" src="images/Rock-emoji.png"> </button>

  <button onclick=" 
   playGame('Paper');
     " class="move-btn"><img class="move-icon" src="images/Paper-emoji.png"></button>

    playGame('Scissor'); 
      " class="move-btn"><img class="move-icon" src="images/Scissor-emoji.png"></button>
 </div>


  

  <p class="js-result result"></p>
  <p class="js-move move"></p>
  <p class="js-score score"> </p>

  <button onclick="
    score.wins=0;
    score.lose=0;
    score.Tie=0;
    localStorage.removeItem('score');

    updateScore();
    
    " class="reset-btn"> Reset Score</button>

</div>
